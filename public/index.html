<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="images/logo-color.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Grogank World</title>
    <base href="/" />
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div class="loader-cover">
      <div id="load" class="the-loader">
        loading
        <span class="the-loader-span"></span>
      </div>
    </div>
  </body>
  <noscript>
    <strong
      >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
      properly without JavaScript enabled. Please enable it to continue.</strong
    >
  </noscript>

  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script>
    document.getElementById("app").style.display = "none";
    document.getElementById("load").classList.add("ring");
    setTimeout(() => {
      document.getElementById("load").style.display = "none";
      document.getElementById("load").classList.remove("ring");
      document.getElementById("app").style.display = "block";
    }, 1500);
  </script>
</html>
